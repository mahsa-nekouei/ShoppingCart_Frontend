<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Shopping Cart</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-center">
        <span class="menu-icon"><i class="fa-solid fa-bars"></i></span>
        <p class="nav-title">Mahsa's Flower Shop</p>
        <span class="cart-icon"
          ><i class="fa-solid fa-cart-shopping"></i
          ><span class="cart-items">0</span>
        </span>
      </div>
    </nav>
    <!-- products -->
    <section>
      <div class="products">
        <h2 class="section-title">New products</h2>
        <!-- single products -->
        <div class="products-center">
          <section class="product">
            <div class="image-container">
              <img class="product-img" src="Carnations.jpeg" alt="Carnations"/>
            </div>
            <div class="product-desc">
                <p class="product-title">Carnations</p>
                <p class="product-price">200$</p>
            </div>
            <button class="add-to-cart">Add to cart</button>
        </section>
        <section class="product">
                  <div class="image-container">
                    <img class="product-img" src="Forgetmenot.jpg" alt="Forgetmenot"/>
                  </div>
                  <div class="product-desc">
                      <p class="product-title">Forget me not</p>
                      <p class="product-price">200$</p>
                    </div>
                    <button class="add-to-cart">Add to cart</button>
                    </section>
                   
                    <section class="product">
                        <div class="image-container">
                        <img class="product-img" src="Gypsophilia.jpg" alt="Gypsophilia"/>
                        </div>
                        <div class="product-desc">
                          <p class="product-title">Gypsophilia</p>
                          <p class="product-price">200$</p>
                        </div>
                        <button class="add-to-cart">Add to cart</button>
                        </section>
                        
                        <section class="product">
                          <div class="image-container">
                            <img class="product-img" src="Lisianthus.jpeg" alt="Lisianthus"/>
                        </div>
                          <div class="product-desc">
                              <p class="product-title">Lisianthus</p>
                              <p class="product-price">200$</p>
                          </div>
                          <button class="add-to-cart">Add to cart</button>
                          </section>
                          <section class="product">
                            <div class="image-container">
                              <img class="product-img" src="Pink Lisianthus .jpeg" alt="Pink Lisianthus"/>
                          </div>
                            <div class="product-desc">
                                <p class="product-title">Pink Lisianthus</p>
                                <p class="product-price">200$</p>
                            </div>
                            <button class="add-to-cart">Add to cart</button>
                            </section>
                            <section class="product">
                                <div class="image-container">
                                  <img class="product-img" src="Mixed Roses.jpeg" alt="Mixed Roses"/>
                              </div>
                                <div class="product-desc">
                                    <p class="product-title">Mixed Roses</p>
                                    <p class="product-price">200$</p>
                                </div>
                                <button class="add-to-cart">Add to cart</button>
                                </section>
                                <section class="product">
                                    <div class="image-container">
                                      <img class="product-img" src="Pink Peonies.jpeg" alt="Pink Peonies"/>
                                  </div>
                                    <div class="product-desc">
                                        <p class="product-title">Pink Peonies</p>
                                        <p class="product-price">200$</p>
                                    </div>
                                    <button class="add-to-cart">Add to cart</button>
                                    </section>
                                    <section class="product">
                                        <div class="image-container">
                                          <img class="product-img" src="Pink Roses.jpeg" alt="Pink Roses"/>
                                      </div>
                                        <div class="product-desc">
                                            <p class="product-title">Pink Roses</p>
                                            <p class="product-price">200$</p>
                                        </div>
                                        <button class="add-to-cart">Add to cart</button>
                                        </section>
                                        <section class="product">
                                            <div class="image-container">
                                              <img class="product-img" src="Purple Peonies.jpeg" alt="Purple Peonies"/>
                                          </div>
                                            <div class="product-desc">
                                                <p class="product-title">Purple Peonies</p>
                                                <p class="product-price">200$</p>
                                            </div>
                                            <button class="add-to-cart">Add to cart</button>
                                            </section>
          </section>
        </div>
      </div>
    </section>
  </body>
</html>
